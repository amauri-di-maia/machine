name: Brickovery - M2 Refresh Market Cache

on:
  workflow_dispatch:

concurrency:
  group: brickovery-m2-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  m2:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo manually
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git" repo
          cd repo
          git checkout "${BRANCH}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone upstream repo (read-only)
        working-directory: repo
        env:
          UP_TOKEN: ${{ secrets.UPSTREAM_REPO_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p upstream
          git clone "https://x-access-token:${UP_TOKEN}@github.com/amauri-di-maia/amauri-repo.git" upstream/amauri-repo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: repo
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import bs4; import requests; print('deps OK')"

      - name: Set RUN_ID
        run: echo "RUN_ID=$(date -u +%Y%m%dT%H%M%SZ)" >> $GITHUB_ENV

      - name: Verify inputs exist
        working-directory: repo
        run: |
          set -euo pipefail
          ls -la inputs || true
          test -f inputs/search.xml

      - name: M0 bootstrap
        working-directory: repo
        run: |
          set -euo pipefail
          python -m brickovery.cli bootstrap             --config configs/config.v1.yaml             --run-id "${RUN_ID}"             --slice-id "0"             --upstream-checkout-path upstream/amauri-repo             --no-pull             --no-commit             --no-push

      - name: M1 normalize-input
        working-directory: repo
        run: |
          set -euo pipefail
          python -m brickovery.cli normalize-input             --config configs/config.v1.yaml             --run-id "${RUN_ID}"             --slice-id "0"             --input inputs/search.xml             --output-dir outputs/inputs

      - name: M2 refresh-cache (TTL 6h, strict EU+ships-to-PT)
        working-directory: repo
        env:
          BRICKLINK_COOKIE: ${{ secrets.BRICKLINK_COOKIE }}
        run: |
          set -euo pipefail
          python -m brickovery.cli refresh-cache             --config configs/config.v1.yaml             --run-id "${RUN_ID}"             --slice-id "0"             --snapshot-id "${RUN_ID}"             --ttl-hours "6"             --cookie-env-var "BRICKLINK_COOKIE"             --normalized-items "outputs/inputs/normalized_items.${RUN_ID}.json"
      - name: Show current run log (m2.error if any)
        if: always()
        working-directory: repo
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          set -euo pipefail
      
          LOG_DIR="data base/logs"
          echo "LOG_DIR=$LOG_DIR"
          echo "RUN_ID=${RUN_ID:-}"
      
          if [ ! -d "$LOG_DIR" ]; then
            echo "No log dir found: $LOG_DIR"
            exit 0
          fi
      
          # Prefer the current run log. If missing, fall back to the newest slice-0.jsonl.
          LOG_FILE="$(python - <<'PY'
      import os, glob
      log_dir = "data base/logs"
      run_id = os.getenv("RUN_ID","").strip()
      cand = ""
      if run_id:
          p = os.path.join(log_dir, f"run-{run_id}", "slice-0.jsonl")
          if os.path.exists(p):
              cand = p
      if not cand:
          paths = glob.glob(os.path.join(log_dir, "run-*", "slice-0.jsonl"))
          paths.sort(key=lambda p: os.path.getmtime(p), reverse=True)
          cand = paths[0] if paths else ""
      print(cand)
      PY
          )"
      
          if [ -z "$LOG_FILE" ]; then
            echo "No slice-0.jsonl found under: $LOG_DIR"
            exit 0
          fi
      
          echo "--- $LOG_FILE ---"
          if grep -q '"event":"m2.error"' "$LOG_FILE"; then
            echo "m2.error entries:"
            grep '"event":"m2.error"' "$LOG_FILE" | tail -n 20
          else
            echo "(no m2.error entries; tail last 50 lines)"
            tail -n 50 "$LOG_FILE" || true
          fi

      - name: BrickLink connectivity diagnostics (no secrets printed) (no secrets printed)
        if: always()
        working-directory: repo
        env:
          BRICKLINK_COOKIE: ${{ secrets.BRICKLINK_COOKIE }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, requests
          cookie = os.getenv("BRICKLINK_COOKIE","")
          if not cookie:
              print("BRICKLINK_COOKIE is EMPTY (secret not set or not passed)")
              raise SystemExit(0)

          s = requests.Session()
          h = {
              "User-Agent": "Mozilla/5.0",
              "Accept": "text/html, */*; q=0.01",
              "X-Requested-With": "XMLHttpRequest",
              "Referer": "https://www.bricklink.com/v2/main.page",
              "Cookie": cookie,
          }

          tests = [
              ("home", "https://www.bricklink.com/v2/main.page"),
              ("catalogitem.page P=3005", "https://www.bricklink.com/v2/catalog/catalogitem.page?P=3005"),
          ]

          for name, url in tests:
              try:
                  r = s.get(url, headers=h, timeout=20, allow_redirects=False)
                  loc = r.headers.get("Location")
                  print(f"[{name}] status={r.status_code} location={loc}")
                  body = (r.text or "")[:400].replace("\n"," ").replace("\r"," ")
                  print(f"[{name}] body_snip={body!r}")
              except Exception as e:
                  print(f"[{name}] EXCEPTION: {e}")
          PY

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: brickovery-m2
          path: |
            repo/outputs/inputs
            repo/outputs/market
            repo/data base/logs
            repo/data base/manifests
            repo/data base/brickovery.db
          if-no-files-found: warn

      - name: Fail workflow if M2 refresh_report has errors
        if: always()
        working-directory: repo
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, glob, sys

          paths = sorted(glob.glob("outputs/market/refresh_report.*.json"))
          if not paths:
              print("ERROR: No outputs/market/refresh_report.*.json found")
              sys.exit(1)

          rp = paths[-1]
          with open(rp, "r", encoding="utf-8") as f:
              report = json.load(f)

          errors = int(report.get("errors", 0))
          refreshed = int(report.get("refreshed_items", 0))
          skipped = int(report.get("skipped_items", 0))

          print(f"refresh_report: {rp}")
          print(f"errors={errors} refreshed_items={refreshed} skipped_items={skipped}")

          if errors > 0:
              sys.exit(f"ERROR: M2 refresh-cache reported errors={errors}")
          PY

      - name: Commit and push (atomic)
        if: success()
        working-directory: repo
        run: |
          set -euo pipefail
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "brickovery: M2 refresh-cache (run_id=${RUN_ID})"
            git push origin "HEAD:${{ github.ref_name }}"
          else
            echo "No changes to commit."
          fi
